<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@1/dist/ml5.js"></script>
</head>
<body>
    <div class="container">
        <button class="start">Start</button>
        <p class="score"></p>
        <p class="result">Say "UP" or press "SPACE" to jump </p>
        <div class="bird">
            <div class="head"></div>
            <div class="body"></div>
            <div class="eye"></div>
            <div class="wing"></div>
            <div class="beak"></div>
        </div>

    </div>
    <script src="js/constants.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
